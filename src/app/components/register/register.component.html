<div class="d-flex justify-content-center">
    <form [formGroup]="registerForm" (ngSubmit)="signUp(registerForm)">
        <div class="row mb-3">
            <label for="firstname" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" name="firstname" formControlName="firstname">
            </div>
        </div>
        <div class="row mb-3">
            <label for="lastname" class="col-sm-2 col-form-label">Cognome</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname" name="lastname" formControlName="lastname">
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" formControlName="email">
            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" formControlName="password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
