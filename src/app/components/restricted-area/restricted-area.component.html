<div class="container text-center">
    <div class="row justify-content-start">
        <h1>Film Acquistati</h1>
        <div class="col-10 col-md-6 col-lg-3 py-4" *ngFor="let mov of movie">
            <div class="card-box border-1 surface-border mx-auto p-3">
                <span class="card-title">{{mov.title}}</span>
                <img src="http://image.tmdb.org/t/p/original{{mov.poster_path}}" [alt]="mov.title" class="card-img-top rounded mt-1"/>
                <div class="details">
                    <button type="button" class="btn-delete" (click)="deleteMovie(mov.id)"><i class="bi bi-trash3"></i></button>
                    <span class="delete-text">Vuoi restituire il film?</span>
                  </div>
            </div>
        </div>
    </div>
</div>
