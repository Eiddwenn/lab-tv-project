<div  class="container">
    <app-search-bar (searchEmit)="onSearch($event)"></app-search-bar>
    <div  class="row">
        <div *ngFor="let movie of searchService.moviesResults" class="col-12 col-md-6 col-lg-4 py-2">
            <app-media [movie]="movie"></app-media>
        </div>
    </div>
</div>
