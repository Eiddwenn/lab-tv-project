<header class="header">
    <a [routerLink]="['/dashboard']" class="logo-link"><img src="../../../assets/logo.png" alt="Lab TV" class="logotype"></a>
    <i class="bi bi-list" id="menu-icon" (click)="showMenu()"></i>
    <nav class="navbar" [ngClass]="activeClass ? 'active' : ''">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" (click)="goToSearch()">Cerca</a>
        <a class="nav-link" [routerLink]="['/login']" *ngIf="!isAuthenticated">Login</a>
        <a class="nav-link" (click)="logout()" *ngIf="isAuthenticated">Logout</a>
        <a class="nav-link" [routerLink]="['/restricted-area']" *ngIf="!isAuthenticated">Area Riservata </a>
        <a class="nav-link" [routerLink]="['/restricted-area']" *ngIf="isAuthenticated">{{authService.username | titlecase}}</a>
    </nav>
</header>
