
<div class="container">
    <div class="ratio ratio-16x9">
        <iframe width="1280" height="720" [src]="mediaDetailsService.sanitizeUrl(videoKey)" title="{{media?.title}}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <h3>{{media?.title}}</h3>
    <span>• {{media?.release_date}} • {{media?.runtime}} min</span>
    <button type="button" (click)="buyMovie()">Acquista</button>
    <div class="row row-cols-6 mt-3">
        <h5 class="col-12">Generi:</h5>
        <span class="col"  *ngFor="let genre of genres" > • {{genre}}</span>
    </div>
    <div class="row row-cols-6 mt-3">
        <h5 class="col-12">Cast:</h5>
        <span  *ngFor="let c of cast" class="col">{{c.name}}, </span>
    </div>
    <div *ngFor="let s of similarMedia">
        <div> {{s.title}}</div>
    </div>

</div>
