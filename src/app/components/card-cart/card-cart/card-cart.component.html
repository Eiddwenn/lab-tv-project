<div class="card" style="width: 18rem;">
    <img src="http://image.tmdb.org/t/p/original{{movie.poster_path}}" onerror="this.src='../../assets/placeholder-error-vert.png'" [alt]="movie.title" class="h-100 card-img-top movie-poster" (click)="goToDetails(movie)"/>
    <div class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>
    </div>
  </div>
